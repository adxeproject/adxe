name: windows

on: 
  push:
    branches:
      - dev
      - release

    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build:
    if: ${{ !startsWith(github.event.commits[0].message, 'Merge pull request') }}
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/actions/configuring-and-managing-workflows/configuring-a-workflow#configuring-a-build-matrix
    runs-on: windows-latest
    strategy:
      matrix:
        config:
          - {arch: x86, dll: false}
          - {arch: x64, dll: false}
          - {arch: x86, dll: true}
          - {arch: x64, dll: true}
    env:
      BUILD_ARCH: ${{ matrix.config.arch }}
      BUILD_DLL: ${{ matrix.config.dll }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7.8'

    - uses: ilammy/msvc-dev-cmd@v1.12.1
      with: 
        arch: ${{ env.BUILD_ARCH }}

    - name: Build
      run: tools\ci\build.ps1 -p win32 -a $env:BUILD_ARCH -dll $env:BUILD_DLL -cb '--config','Release','--target','cpp_tests'
